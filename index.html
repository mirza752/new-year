<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year Celebration!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1 class="title">Happy New Year!</h1>
        <p class="message">Wishing you a year full of joy, health, and success!</p>
        <div class="countdown">
            <p id="timer"></p>
        </div>
        <button class="celebrate-btn" onclick="celebrate()">Celebrate</button>
    </div>

    <!-- Snowfall Effect -->
    <div class="snowflakes"></div>

    <!-- Balloons -->
    <div class="balloon-container">
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
    </div>

    <!-- Confetti Effect -->
    <div id="confetti"></div>

    <script src="script.js"></script>
</body>
</html>
